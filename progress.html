<!DOCTYPE html>
<html>
<head>
    <title>Progress Images</title>
    <link rel="stylesheet" type="text/css" href="global.css">
</head>
<body>
    <header>
        <h1>Progress Images</h1>
    </header>
    <div class="container">
        <div class="box">
            <h2>Month 1</h2>
            <div class="images">
                <img src="sequence.png" alt="Sequence Diagram">
                <img src="proto.PNG" alt="Prototype">
            </div>
        </div>
        <div class="box">
            <h2>Month 2</h2>
            <div class="images">
                <img src="loginproto.png" alt="Login Prototype">
                <img src="Homepage.png" alt="Homepage">
            </div>
        </div>
        <div class="box">
            <h2>Month 3</h2>
            <div class="images">
                <img src="progress1.png" alt="Progress Image 1">
                <img src="progress2.png" alt="Progress Image 2">
            </div>
        </div>
    </div>

    <!-- Modal for enlarged images -->
    <div class="modal" id="imageModal">
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <footer>
        <p>&copy; 2025 Team 9. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for modal functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        document.querySelectorAll('.images img').forEach(img => {
            img.addEventListener('click', () => {
                modalImage.src = img.src; // Set modal image source
                modal.classList.add('active'); // Show modal
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('active'); // Hide modal on click
        });
    </script>
</body>
</html>
